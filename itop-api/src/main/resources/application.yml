server:
  port: 8080
#  servlet:
#    context-path: /itop-api

spring:
  application:
    name: itop-api
eureka:
  client:
    # 服务发现地址
    service-url:
      defaultZone: http://localhost:8761/eureka/
    #是否将自己注册到eureka服务注册中心，默认为true
    register-with-eureka: true
    #是否从服务注册中心获取可用的服务清单，默认为true
    fetch-registry: true
feign:
  # 熔断限流开启
  hystrix:
    enabled: true

